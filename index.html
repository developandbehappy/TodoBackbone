<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <link rel="stylesheet" href="./src/style/style.css">
   <link rel="stylesheet" href="./vendor/bootstrap/bootstrap.min.css">
   <link rel="stylesheet" href="./vendor/bootstrap/bootstrap-responsive.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <title>Список заданий</title>
</head>
<body>
<div id="block">
  <h1 id="h1">Список заданий</h1>
  <div class="input-append">
      <input id="text" class="span2" id="appendedInputButton" size="16" type="text" placeholder="Добавить цель"><button id="add" class="btn" type="button">Добавить</button>
  </div>
  <div>
    <ul class="nav nav-tabs" id="nav">
      <li><a href="#/active" class="btn-default" id="active">Активные</a></li>
      <li><a href="#/done" class="btn-default" id="done">Выполненные</a></li>
      <li><a href="#/remove" class="btn-default" id="remove">Удаленные</a></li>
    </ul>
  </div>
</div>
<div id="blockOne">
  <ul id="ul">
  </ul>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/notify/notify.min.js"></script>
<script src="./vendor/underscore/underscore.js"></script>
<script src="./vendor/backbone/backbone.js"></script>
<script src="./src/script/TodoStorage.js"></script>
<script src="./src/script/Model/todo.model.js"></script>
<script src="./src/script/Collection/todos.collection.js"></script>
<script src="./src/script/View/todo.view.js"></script>
<script src="./src/script/Router/todo.router.js"></script>
<script src="./src/script/main.js"></script>
<script id="template" type="text/template">
<li class="<%= status %>">
  <input  type="checkbox" class="someJob" id="<%= id %>" <%= check %>>
  <label for="<%= id %>" class="<%= status %>" id="<%= id %>"> <%= title %> </label>
    <i class="fa <%= ico %> imgMus" id="<%= status %>"></i>
</li>
</script>
</body>
</html>
